name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # This looks for package-lock.json in the root

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Check if your build process puts files in 
          # /dist, /build, or /client/dist. 
          # Most likely it is:
          path: ./dist 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
